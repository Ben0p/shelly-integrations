name: Build and push shelly-irrigation-control image

on:
  push:
    branches:
      - main
    paths:
      - shelly-irrigation-control/**

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract date tag (YYYY.MM.DD)
        id: date
        run: echo "tag=$(date +'%Y.%m.%d')" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./shelly-irrigation-control
          file: ./shelly-irrigation-control/Dockerfile
          push: true
          tags: |
            ben0p/shelly-irrigation-control:latest
            ben0p/shelly-irrigation-control:${{ steps.date.outputs.tag }}
